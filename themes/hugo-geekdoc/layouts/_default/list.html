{{ define "main" }}
    {{ partial "page-header" . }}
    <article class="gdoc-markdown">
        <h1>{{ partial "title" . }}</h1>
        {{ partial "content" . }}
        <h2>Contents</h2>
    <ul>
        {{ range .Data.Pages }}
        <li>
          <a href="{{ .Permalink }}">{{ .Title }} </a>
        </li>
        {{ end }}
      </ul>
    </article>
{{ end }}
